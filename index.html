<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Tasks</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="background-layer"></div>
    
    <!-- Clock and view label (top left) -->
    <div id="clock" class="clock">00:00:00 [AM]</div>
    <div id="view-label" class="view-label">[Active]</div>
    
    <!-- Edit button (desktop only) -->
    <button id="edit-btn" class="edit-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
        </svg>
    </button>
    
    <!-- Add Task Overlay -->
    <div id="add-task-overlay" class="overlay hidden">
        <div class="overlay-content">
            <h2>Add New Task</h2>
            
            <label>Task Name</label>
            <input type="text" id="task-name-input" placeholder="Enter task name">
            
            <label>
                <input type="checkbox" id="urgent-checkbox">
                Urgent
            </label>
            
            <div id="color-select-container">
                <label>Color</label>
                <select id="color-select">
                    <option value="fitness">Fitness (Green)</option>
                    <option value="academic">Academic (Orange)</option>
                    <option value="social">Social (Lavender)</option>
                    <option value="misc">Misc (White)</option>
                </select>
            </div>
            
            <label>Type</label>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="temporary-checkbox">
                    Temporary
                </label>
                <label>
                    <input type="checkbox" id="recurring-checkbox">
                    Recurring
                </label>
            </div>
            
            <label>
                <input type="checkbox" id="all-days-checkbox" checked>
                All days
            </label>
            
            <div id="days-select-container" style="display: none;">
                <label>Days of week</label>
                <div class="days-group">
                    <label><input type="checkbox" name="day" value="sun"> Sunday</label>
                    <label><input type="checkbox" name="day" value="mon"> Monday</label>
                    <label><input type="checkbox" name="day" value="tue"> Tuesday</label>
                    <label><input type="checkbox" name="day" value="wed"> Wednesday</label>
                    <label><input type="checkbox" name="day" value="thu"> Thursday</label>
                    <label><input type="checkbox" name="day" value="fri"> Friday</label>
                    <label><input type="checkbox" name="day" value="sat"> Saturday</label>
                </div>
            </div>
            
            <label>
                <input type="checkbox" id="all-time-checkbox" checked>
                Show at all times
            </label>
            
            <div id="time-select-container" style="display: none;">
                <label>Time range</label>
                <div class="time-inputs">
                    <input type="time" id="start-time-input">
                    <span>to</span>
                    <input type="time" id="end-time-input">
                </div>
            </div>
            
            <div class="button-group">
                <button id="save-task-btn" class="primary-btn">Add Task</button>
                <button id="manage-tasks-btn" class="secondary-btn">Manage Existing Tasks</button>
                <button id="cancel-add-btn" class="secondary-btn">Cancel</button>
            </div>
        </div>
    </div>
    
    <!-- Manage Tasks Overlay -->
    <div id="manage-tasks-overlay" class="overlay hidden">
        <div class="overlay-content large">
            <h2>Manage Tasks</h2>
            
            <div id="manage-tasks-list"></div>
            
            <div class="button-group">
                <button id="view-history-btn" class="secondary-btn">View Task History</button>
                <button id="close-manage-btn" class="secondary-btn">Close</button>
            </div>
        </div>
    </div>
    
    <!-- Task History Overlay -->
    <div id="task-history-overlay" class="overlay hidden">
        <div class="overlay-content large">
            <h2>Task History</h2>
            <p style="opacity: 0.7; margin-bottom: 15px;">All tasks ever created, including deleted ones</p>
            
            <div id="task-history-list"></div>
            
            <button id="close-history-btn" class="secondary-btn">Close</button>
        </div>
    </div>
    
    <!-- Edit Task Overlay -->
    <div id="edit-task-overlay" class="overlay hidden">
        <div class="overlay-content">
            <h2>Edit Task</h2>
            
            <label>Task Name</label>
            <input type="text" id="edit-task-name-input" placeholder="Enter task name">
            
            <label>
                <input type="checkbox" id="edit-urgent-checkbox">
                Urgent
            </label>
            
            <div id="edit-color-select-container">
                <label>Color</label>
                <select id="edit-color-select">
                    <option value="fitness">Fitness (Green)</option>
                    <option value="academic">Academic (Orange)</option>
                    <option value="social">Social (Lavender)</option>
                    <option value="misc">Misc (White)</option>
                </select>
            </div>
            
            <label>Type</label>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="edit-temporary-checkbox">
                    Temporary
                </label>
                <label>
                    <input type="checkbox" id="edit-recurring-checkbox">
                    Recurring
                </label>
            </div>
            
            <label>
                <input type="checkbox" id="edit-all-days-checkbox" checked>
                All days
            </label>
            
            <div id="edit-days-select-container" style="display: none;">
                <label>Days of week</label>
                <div class="days-group">
                    <label><input type="checkbox" name="edit-day" value="sun"> Sunday</label>
                    <label><input type="checkbox" name="edit-day" value="mon"> Monday</label>
                    <label><input type="checkbox" name="edit-day" value="tue"> Tuesday</label>
                    <label><input type="checkbox" name="edit-day" value="wed"> Wednesday</label>
                    <label><input type="checkbox" name="edit-day" value="thu"> Thursday</label>
                    <label><input type="checkbox" name="edit-day" value="fri"> Friday</label>
                    <label><input type="checkbox" name="edit-day" value="sat"> Saturday</label>
                </div>
            </div>
            
            <label>
                <input type="checkbox" id="edit-all-time-checkbox" checked>
                Show at all times
            </label>
            
            <div id="edit-time-select-container" style="display: none;">
                <label>Time range</label>
                <div class="time-inputs">
                    <input type="time" id="edit-start-time-input">
                    <span>to</span>
                    <input type="time" id="edit-end-time-input">
                </div>
            </div>
            
            <div class="button-group">
                <button id="save-edit-btn" class="primary-btn">Save Changes</button>
                <button id="cancel-edit-btn" class="secondary-btn">Cancel</button>
            </div>
        </div>
    </div>
    
    <div id="app">
        <div class="view-container" id="view-container">
            <div class="view" id="view-0" data-type="active">
                <div class="task-list" id="tasks-0"></div>
            </div>
            
            <div class="view" id="view-1" data-type="recurring">
                <div class="task-list" id="tasks-1"></div>
            </div>
            
            <div class="view" id="view-2" data-type="done">
                <div class="task-list" id="tasks-2"></div>
            </div>
            
            <div class="view" id="view-3" data-type="active">
                <div class="task-list" id="tasks-3"></div>
            </div>
            
            <div class="view" id="view-4" data-type="recurring">
                <div class="task-list" id="tasks-4"></div>
            </div>
            
            <div class="view" id="view-5" data-type="done">
                <div class="task-list" id="tasks-5"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
